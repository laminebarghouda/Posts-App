<div #container class="post-card-container">

    <a [routerLink]="link">
        <div class="post-card-content">
            <h1 class="post-card-title">{{title}}</h1>
            <div #bodyText class="post-card-body">
                <p>{{ body }}</p>
    
                <div #truncator class="fade-out-truncation">
    
                </div>
            </div>
        </div>
    </a>


    <div class="x-button" (click)="onXButtonClick()">
        
    </div>
</div>
